<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="app.js"></script>
    <title>Project</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #a84747;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #db1414;
        }
    </style>
</head>
<body x-data="App()" x-init="getDataSheet(); getSemesterGpa(); getCgpa();">
    <h1>Specific Student Datasheet, Semester GPA, and CGPA</h1>

    <!-- Input Form -->
    <form @submit.prevent="fetchData()">
        <label for="regno">Reg No:</label>
        <input type="text" id="regno" x-model="regno" required>
        
        <label for="semester">Semester:</label>
        <input type="text" id="semester" x-model="semester" required>
        
        <label for="year">Year:</label>
        <input type="text" id="year" x-model="year" required>

        <button type="submit">Fetch Data</button>
    </form>
    <!-- Data Sheet Table -->
    <div x-show="dataSheet.length !== 0">
        <h2>Data Sheet</h2>
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Title</th>
                    <th>Theory</th>
                    <th>Lab</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="item in dataSheet">
                    <tr>
                        <td x-text="item.cid"></td>
                        <td x-text="item.title"></td>
                        <td x-text="item.theory"></td>
                        <td x-text="item.lab"></td>
                       
                        <td x-text="item.marks"></td>
                        <td x-text="item.grade"></td>
                        <td x-text="item.gpa"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>

    <!-- Semester GPA Display -->
    <div x-show="semesterGpa !== null" style="margin-top: 20px;">
        <h2>Semester GPA</h2>
        <table>
            <thead>
                <tr>
                    <th>Semester GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td x-text="semesterGpa"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- CGPA Display -->
    <div x-show="cgpa !== null" style="margin-top: 20px;">
        <h2>CGPA</h2>
        <table>
            <thead>
                <tr>
                    <th>CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td x-text="cgpa"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
